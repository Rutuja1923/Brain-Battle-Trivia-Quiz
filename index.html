<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="home-page" class="page">
        <div class="instructions-div">
            <a href="/Instructions/instructions.html"><i class="fa fa-book" aria-hidden="true"></i> Read Instructions</a>
        </div>
        <h1>Welcome to Brain Battle</h1>
        <h3>A Two-Player Trivia Quiz Game</h3>
        <div class="player-container">
            <div class="player1-div">
                <img src="assets/person1.png" alt="">
                <input type="text" id="player1-name" placeholder="Enter Player 1 Name" required>
            </div>
            <div class="vs-icon">
                <img src="assets/Lightning-bolt-icon.png" alt="">
            </div>
            <div class="player2-div">
                <img src="assets/person2.png" alt="">
                <input type="text" id="player2-name" placeholder="Enter Player 2 Name" required>
            </div>
            <div class="next-btn-div">
                <button id="next-btn">Start Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
