<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="home-page" class="page">
        <div class="instructions-div">
            <a href="/Instructions/instructions.html"><i class="fa fa-book" aria-hidden="true"></i> Read Instructions</a>
        </div>
        <h1>Welcome to Brain Battle</h1>
        <h3>A Two-Player Trivia Quiz Game</h3>
        <div class="player-container">
            <div class="player1-div">
                <img src="assets/person1.png" alt="Person-1-icon" class="player-icon image">
                <input type="text" id="player1-name" placeholder="Enter Player 1 Name" required>
            </div>
            <div class="vs-icon">
                <img src="assets/Lightning-bolt-icon.png" alt="verseus-icon" class="image" id="versus-icon">
            </div>
            <div class="player2-div">
                <img src="assets/person2.png" alt="Person-2-icon" class="player-icon image">
                <input type="text" id="player2-name" placeholder="Enter Player 2 Name" required>
            </div>
        </div>
        <div class="next-btn-div">
            <button id="next-btn" disabled>Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <div class="category-page">
        <h2>Choose a Category</h2>
        <div id="categories-div">
            <!--Categories will be loaded dynamically using JS-->
        </div>
        <button id="start-btn" disabled>Start Quiz</button>
    </div>

    <div class="quiz-page">
        <div class="score-bar">
            <div class="player-score-bar" id="player1-score-bar">
                <p id="player1-name"></p>
                <div id="p1-easy" class="bar"></div>
                <div id="p1-medium" class="bar"></div>
                <div id="p1-hard" class="bar"></div>
            </div>
            <div class="stars-bar">
                <div id="star-1" class="stars"><i class="fa-solid fa-star"></i></div>
                <div id="star-2" class="stars"><i class="fa-solid fa-star"></i>&nbsp;&nbsp;<i class="fa-solid fa-star"></i></div>
                <div id="star-3" class="stars"><i class="fa-solid fa-star">&nbsp;&nbsp;<i class="fa-solid fa-star"></i></i>&nbsp;&nbsp;<i class="fa-solid fa-star"></i></i></div>
            </div>
            <div class="player-score-bar"  id="player1-score-bar">
                <p id="player1-name"></p>
                <div id="p2-easy" class="bar"></div>
                <div id="p2-medium" class="bar"></div>
                <div id="p3-hard" class="bar"></div>
            </div>
        </div>
        <div class="question-div">
            <div class="q-info-div">
                <p id="question-for">Question for <span id="current-player"></span><p>
                <p>Category - <span id="current-category"></span></p>
                <p>Level - <span id="current-level"></span></p>
            </div>
            <div class="quiz-question-display">
                <p id="question-text">
                    <!--question will be loaded-->
                </p>
                <div class="options-div" id="answer-buttons">
                    <!--options will be loaded-->
                </div>
            </div>
        </div>
        <button id="next-question"><i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
